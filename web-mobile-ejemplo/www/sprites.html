<html>

    <head>
        <title>CSS Sprites</title>
        
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        
        <style>
            body {
               font-family: Verdana, serif;               
            }
            
            h1, h2 {
                clear: both;
            }
            .wrapper {
                margin: 10px auto;   
                width: 800px;
            }
            
            ul {
                list-style: none;
            }
            
            ul li {
                float: left;
                padding: 10px;
            }
            
            .icon {
                background-image: url(i/social-header.png);
                width: 48px;
                height: 48px;
            }
            .twitter {
                background-position:-240px -212px;                
            }
            .facebook {
                background-position:-288px -48px;                
            }
            .linkedin {
                background-position: 1px -158px;                
            }            
            
            a, i {
                display: inline-block;
                border: solid 1px gray;
                border-radius: 5px;
            }
        </style>
        
        
    </head>
    
    <body>
        <div id="wrapper">
        
            <h1>Imagen sprite</h1>
            <img src="i/social-header.png" alt="social icons" />
            
            <h2>Accediendo a una posición</h2>
            
            <ul>
                <li><a href="#" class="icon twitter"> </a></li>
                <li><a href="#" class="icon facebook"> </a></li>
                <li><a href="#" class="icon linkedin"> </a></li>                
            </ul>
            
            <h2>Más ejemplos...</h2>
            
            <i class="icon twitter"> </i> Twitter
        </div>    
    </body>


</html>
