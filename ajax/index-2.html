<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">

    <title>AJAX Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>

<body>
    <header>
        <h1>AJAX Movie Example</h1>
        <h2>Powered by <a href="https://www.themoviedb.org/">The Movie Database</a></h2>

        <div id="searchbox">
            <label for="query">
                    Movie title:
                </label>
            <input type="search" id="query">
            <button id="search">Search!</button>
        </div>
    </header>

    <section id="movieList">
        <h2>Movie list</h2>
        <table>
            <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Release date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" class="info">No results</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="details">
        <h2>Movie details</h2>
        <figure>
            <img src="" alt="Image" />
        </figure>
        <dl>
            <dt>Title</dt>
            <dd></dd>
            <dt>Release date</dt>
            <dd></dd>
            <dt>Vote average</dt>
            <dd></dd>
            <dt>Votes</dt>
            <dd></dd>
        </dl>
        <input type="hidden" id="movie_id" />
        <i class="star fa fa-star-o"></i>
        <i class="star fa fa-star-o"></i>
        <i class="star fa fa-star-o"></i>
        <i class="star fa fa-star-o"></i>
        <i class="star fa fa-star-o"></i>
        <button id="rate">Rate it!</button>
        <p class="message"></p>
        <dl id="overview">
            <dt>Overview</dt>
            <dd></dd>
        </dl>
    </section>

    <footer>

    </footer>

    <script type="text/javascript" src="js/dom.js">
    </script>
    <script type="text/javascript" src="js/api.js">
    </script>
    <script type="text/javascript">
        window.onload = movies_dom.init(themoviedb);
    </script>
</body>

</html>
